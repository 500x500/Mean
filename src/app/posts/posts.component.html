<form [formGroup]="postFormGroup">
  <h4>Title</h4>
   <tui-input formControlName="title"></tui-input>
  <br>
  <h4>Content</h4>
   <tui-input formControlName="content"></tui-input>
  <br>
</form>

<ul>
  <li *ngFor="let post of posts$ | async">{{post.title}}
  <button (click)="deletePost(post.id)">
    deletePost
  </button></li>
</ul>

<br>

<button tuiButton (click)="sendPost()">Send Post</button>
